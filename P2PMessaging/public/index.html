<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h1>P2P Messaging</h1>
    
        <p>This is a simple P2P messaging application using WebRTC and WebSockets.</p>
        
        <div class="row">
            <div class="col-md-9">
                <div> 
                    <video class="rounded" width="100%" id="local" autoplay playsinline>
                    </video>
                </div>
            </div>
            <div class="col-md-3">
                <div id="remoteVideosContainer" style="display: flex;flex-direction: column;">
                </div>
            </div>
        </div>
        
        <div>
            Video Containers
        </div>
    

        <div id="peers-container">
            <h3>Active Participants</h3>
            <ul id="peer-list" class="list-group"></ul>
        </div>
    </div>

    
</body>
<script src="script.js"></script>

</html>
