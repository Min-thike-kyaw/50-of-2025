<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Messaging</title>
</head>
<body>
    <h1>P2P Messaging</h1>

    <p>This is a simple P2P messaging application using WebRTC and WebSockets.</p>
    <div>
        <input type="text" id="message-input">
        <!-- <button id="offer">Offer</button> -->
        <button id="send-message">Send Message</button>
        
        <button id="test-handshake">Test Handshake</button>
        <button id="call">Call</button>
    </div>
    <div id="peers-container">
        <h3>Active Participants</h3>
        <ul id="peer-list"></ul>
    </div>
      
    <div>
        Here is your video
        <video id="local" autoplay playsinline>
        </video>
    </div>
    <div >
        Video Containers
    </div>
    <div id="remoteVideosContainer">
        Here is the remote video
        <!-- Muted for testing purpose -->
        <video id="remote" autoplay muted>
        </video>
    </div>

    
</body>
<script src="main.js"></script>
<script src="test-handshake.js"></script>
<script src="ui-eventbind.js"></script>

</html>
